<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flex</title>
    <style type="text/css">
        *{
            padding: 0px;
            margin: 0px;
        }
        body {
            width: 100%;
        }

        .box1 {
            display: flex;
            flex-direction: row;
            height: 200px;
            width: 80%;
            background-color: #006064;
        }

        .bi1 {
            height: 100%;
            background-color: #00BCD4;

        }
    </style>
</head>
<body>
<div class="box1">
    <div class="bi1">
    </div>
    <div class="bi1" style="background-color: #00ACC1">
    </div>
</div>
</body>
</html>
