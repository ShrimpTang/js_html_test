<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>媒体对象</title>
    <style type="text/css">
        .media{
            display: flex;
            align-items: flex-start;
            width: 500px;
        }
        .media-figure{
            width: 40px;
            height: 40px;
        }
        .media-body{
            flex:1;
        }
    </style>
</head>
<body>
    <div class="media">
        <img class="media-figure" src="http://psn-rsc.prod.dl.playstation.net/psn-rsc/avatar/JP0031/CUSA01054_00-AVATAR1505NEP010_085CC956F3B47D170BED_l.png"/>
        <div class="media-body">
            还要注意的是典型的CSS继承规则适用于插入的元素。例如，你有字体系列黑体，宋体，无衬线字体应用到body元素里，然后伪元素会像其他元素一样继承这些字体系列。
        </div>
    </div>
</body>
</html>
