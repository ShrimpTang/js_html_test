<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        /*.open {*/
            /*width: 220px;*/
        /*}*/

        .close {
            width: 0px !important;
        }

        .con {
            width: 200px;
            height: 500px;
            background-color: #5bc0de;
            transition: width 0.15s;
        }
    </style>
</head>
<body>
<button id="btn">CLICK</button>
<div class="con ">

</div>
<script src="../../node_modules/jquery/dist/jquery.slim.js"></script>
<script>
    $(function () {
        $('#btn').click(function () {
            $('.con').toggleClass('close');
        })
    })
</script>
</body>
</html>
